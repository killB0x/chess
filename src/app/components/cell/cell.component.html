<div class="container"
    [ngStyle]="{'background-color': focused || (this.cell?.piece && this.cell?.potentialOption ) ? this.colors.get('focused') :this.colors.get(this.color)}"
    (click) = "onClick($event)">
  <div class="cell"
  [ngStyle]="{'background-color': focused ? this.colors.get('focused') :this.colors.get(this.color)}"
  >
    <img class="piece" *ngIf = "this.piece" src= {{this.getImageUrl()}}>
    <span *ngIf = "this.cell!.potentialOption && !this.piece" class="dot"></span>
  </div>
</div>
